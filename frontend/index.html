<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DictaLLM CHAT</title>
    <meta name="description" content="Professional dark chat UI demo in grayscale." />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app" role="application" aria-label="AI chat interface demo">
        <aside class="sidebar" aria-label="Conversations">
            <div class="brand">
                <div class="logo" aria-hidden="true">DS</div>
                <div>
                    <h1>DictaLLM-3.0</h1>
                    <p>Professional chatbot UI</p>
                </div>
            </div>

            <div class="search" role="search">
                <svg width="16" height="16" fill="none" viewBox="0 0 24 24" aria-hidden="true"></svg>
                <path d="M21 21l-4.35-4.35" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" />
                <circle cx="11" cy="11" r="6" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" />
                </svg>
                <input id="search" placeholder="Search conversations" aria-label="Search conversations" />
            </div>

            <div class="conversations" id="conversations" role="list">
                <div class="conv active" role="listitem">
                    <div class="dot">A</div>
                    <div>
                        <div style="display:flex;gap:6px;align-items:center"><strong>DictaLLM-3.0</strong><span
                                class="small muted">‚Ä¢ 2h</span></div>
                        <div class="small muted">Short summary of last message‚Ä¶</div>
                    </div>
                </div>
                <div class="conv" role="listitem">
                    <div class="dot">B</div>
                    <div>
                        <div style="display:flex;gap:6px;align-items:center"><strong>Support Ticket</strong><span
                                class="small muted">‚Ä¢ 1d</span></div>
                        <div class="small muted">Issue with account login</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="btn" title="New conversation">+ New</button>
                <div style="display:flex;gap:8px">
                    <button class="btn" title="Export">Export</button>
                    <button class="btn" title="Settings">Settings</button>
                </div>
            </div>
        </aside>

        <main class="chat-panel" aria-live="polite">
            <div class="chat-top">
                <div class="meta">
                    <h2>DictaLLM Chat</h2>
                    <p class="muted">Assistant ‚Ä¢ DictaLLM-3.0-24B</p>
                </div>

                <div class="controls">
                    <label class="small muted" for="model">Model</label>
                    <select id="model" aria-label="Model selector">
                        <option value="dictalm-3.0-24b-thinking-fp8-q4_k_m.gguf">DictaLLM-3.0</option>
                    </select>
                    <button class="icon-btn" title="Clear conversation" id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="messages" id="messages" tabindex="0" aria-label="Conversation messages">
                <!-- Example messages -->
                <!-- <div class="msg" role="article" aria-label="Assistant message">
                    <div class="avatar" aria-hidden="true">AI</div>
                    <div class="bubble">Hello ‚Äî I'm your assistant. Ask me anything about your product, documentation,
                        or pricing.</div>
                </div>

                <div class="msg user" role="article" aria-label="Your message">
                    <div class="avatar" aria-hidden="true">You</div>
                    <div class="bubble">Show me a short product summary I can use on the landing page.</div>
                </div> -->

                <!-- <div class="msg" role="article" aria-label="Assistant message">
                    <div class="avatar" aria-hidden="true">AI</div>
                    <div class="bubble">Sure. DeepSeek AI is a lightweight, privacy-first chatbot platform that helps
                        teams deliver instant, accurate answers for customers and internal users ‚Äî with enterprise
                        integrations and customizable behavior.</div>
                </div> -->
            </div>

            <div class="input-container">
                <div class="formatting-toolbar">
                    <button type="button" class="format-btn" id="previewBtn" title="Toggle Preview">üëÅÔ∏è</button>
                    <button type="button" class="format-btn" id="themeBtn" title="Toggle Theme">üåì</button>
                </div>
                <form class="chat-input" id="composer" action="#" onsubmit="return false;" aria-label="Send a message">
                    <button type="button" title="Attach file" class="icon-btn" aria-hidden="true">üìé</button>
                    <textarea id="input" placeholder="Write a message and press Enter to send‚Ä¶"
                        aria-label="Message input"></textarea>
                    <div id="message-preview" class="message-preview" style="display: none;"></div>
                    <button class="send" id="sendBtn" aria-label="Send message" title="Send message">Send</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Markdown Rendering Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote@4.0.0/dist/markdown-it-footnote.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-attrs@4.2.0/markdown-it-attrs.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-task-lists@2.1.1/dist/markdown-it-task-lists.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-container@4.0.0/dist/markdown-it-container.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-emoji@3.0.0/dist/markdown-it-emoji.min.js"></script>

    <!-- Code Syntax Highlighting (Full bundle with common languages) -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css" id="hljs-theme">

    <!-- Mermaid Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>

    <!-- Math Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/texmath.js"></script>

    <!-- HTML Sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>

    <script src="index.js?v=10"></script>
</body>

</html>
